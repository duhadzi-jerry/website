<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tech Company</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script> 
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* Black background for smooth transitions */
        }

        .section {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-size: 2rem;
            color: white;
            opacity: 0;
            transform: scale(1.1); /* Initially slightly zoomed out */
        }

        #section1 { background-color: #1e1e2f; }
        #section2 { background-color: #007bff; }
        #section3 { background-color: #28a745; }

    </style>
</head>
<body>

    <div class="section" id="section1">
        <h1>Welcome to Our Tech Company</h1>
        <p>We specialize in web and app development.</p>
    </div>
    <div class="section" id="section2">
        <h1>Our Services</h1>
        <p>We provide top-notch web and app development solutions.</p>
    </div>
    <div class="section" id="section3">
        <h1>Contact Us</h1>
        <p>Get in touch to start your project today.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let currentSection = 0;
            const sections = document.querySelectorAll(".section");

            // Initial animation for the first section
            gsap.to(sections[0], { opacity: 1, scale: 1, duration: 1, ease: "power2.out" });

            function fadeToSection(index) {
                if (index >= 0 && index < sections.length) {
                    // Hide current section
                    gsap.to(sections[currentSection], { opacity: 0, scale: 1.1, duration: 0.8, ease: "power2.inOut" });

                    // Show next section with fade and smooth zoom
                    gsap.to(sections[index], { opacity: 1, scale: 1, duration: 1, ease: "power2.out" });

                    currentSection = index;
                }
            }

            let isScrolling = false;

            document.addEventListener("wheel", (event) => {
                if (isScrolling) return;
                isScrolling = true;
                setTimeout(() => isScrolling = false, 1000);

                if (event.deltaY > 0) {
                    fadeToSection(currentSection + 1);
                } else {
                    fadeToSection(currentSection - 1);
                }
            }, { passive: false });

            document.addEventListener("keydown", (event) => {
                if (event.key === "ArrowDown") {
                    fadeToSection(currentSection + 1);
                } else if (event.key === "ArrowUp") {
                    fadeToSection(currentSection - 1);
                }
            });

            // Mobile Swipe Gesture Support
            let startY = 0, endY = 0;

            document.addEventListener("touchstart", (event) => {
                startY = event.touches[0].clientY;
            });

            document.addEventListener("touchend", (event) => {
                endY = event.changedTouches[0].clientY;
                let deltaY = startY - endY;

                if (Math.abs(deltaY) > 50) {
                    if (deltaY > 0) {
                        fadeToSection(currentSection + 1);
                    } else {
                        fadeToSection(currentSection - 1);
                    }
                }
            });

        });
    </script>

</body>
</html>
