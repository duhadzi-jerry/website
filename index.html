<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Swipe Scroll</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents default scrolling */
        }
        .carousel {
            width: 100%;
            height: 100vh;
        }
        .carousel-inner {
            height: 100vh;
        }
        .carousel-item {
            height: 100vh; /* Full-screen sections */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        .section1 { background: #ff5733; }
        .section2 { background: #33c3ff; }
        .section3 { background: #33ff57; }
    </style>
</head>
<body>

<div id="main-container">
    <div id="pageCarousel" class="carousel slide" data-bs-touch="false">
        <div class="carousel-inner">
            <div class="carousel-item active section1">
                <h1>Page 1</h1>
            </div>
            <div class="carousel-item section2">
                <h1>Page 2</h1>
            </div>
            <div class="carousel-item section3">
                <h1>Page 3</h1>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const carousel = new bootstrap.Carousel(document.getElementById('pageCarousel'), {
        interval: false, // No auto-sliding
        ride: false, // Manual control only
        touch: false // Prevent Bootstrapâ€™s default touch handling
    });

    let isScrolling = false; // Prevent multiple fast scrolls

    // Handle scroll wheel (desktop users)
    document.addEventListener("wheel", function(event) {
        if (isScrolling) return; // Prevent quick multiple scrolls
        isScrolling = true;

        if (event.deltaY > 0) {
            carousel.next(); // Scroll down (Next section)
        } else {
            carousel.prev(); // Scroll up (Previous section)
        }

        setTimeout(() => isScrolling = false, 1000); // Delay to prevent fast multi-scroll
    });

    // Handle swipe gestures (mobile users)
    let startY = 0;
    document.getElementById("pageCarousel").addEventListener("touchstart", function(event) {
        startY = event.touches[0].clientY;
    });

    document.getElementById("pageCarousel").addEventListener("touchend", function(event) {
        let endY = event.changedTouches[0].clientY;
        if (Math.abs(startY - endY) < 50) return; // Ignore small movements

        if (startY > endY) {
            carousel.next(); // Swipe up (Next section)
        } else {
            carousel.prev(); // Swipe down (Previous section)
        }
    });
</script>

</body>
</html>
