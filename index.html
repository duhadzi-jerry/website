<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tech Company</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            scroll-behavior: smooth;
            overflow: hidden;
        }

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-size: 2rem;
            color: white;
            transition: transform 0.5s ease-in-out;
        }

        #section1 { background-color: #1e1e2f; }
        #section2 { background-color: #007bff; }
        #section3 { background-color: #28a745; }
    </style>
</head>
<body>

    <div class="section" id="section1">
        <h1>Welcome to Our Tech Company</h1>
        <p>We specialize in web and app development.</p>
    </div>
    <div class="section" id="section2">
        <h1>Our Services</h1>
        <p>We provide top-notch web and app development solutions.</p>
    </div>
    <div class="section" id="section3">
        <h1>Contact Us</h1>
        <p>Get in touch to start your project today.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let currentSection = 0;
            const sections = document.querySelectorAll(".section");

            function scrollToSection(index) {
                if (index >= 0 && index < sections.length) {
                    currentSection = index;
                    sections[index].scrollIntoView({ behavior: "smooth" });
                }
            }

            let isScrolling = false;

            document.addEventListener("wheel", (event) => {
                if (isScrolling) return;
                isScrolling = true;

                setTimeout(() => isScrolling = false, 1000); // Prevents rapid scrolling

                if (event.deltaY > 0) {
                    scrollToSection(currentSection + 1);
                } else {
                    scrollToSection(currentSection - 1);
                }
            }, { passive: false });

            document.addEventListener("keydown", (event) => {
                if (event.key === "ArrowDown") {
                    scrollToSection(currentSection + 1);
                } else if (event.key === "ArrowUp") {
                    scrollToSection(currentSection - 1);
                }
            });
        });
    </script>

</body>
</html>
